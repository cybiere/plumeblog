{% extends "layout.html" %}
{% block title %}Hello from Flask !{% endblock %}
{% block content %}
<div class="content-subhead"><a href="{{ url_for('index') }}">Go back to index</a></div>
<section class="post">
	<header class="post-header">
		<h1 class="post-title">{{ post.title }}</h1>

		<p class="post-meta">
		{{ post.date }}{% if post.author != "" %} by {{ post.author }}{% endif %}
		{% for tag in post.tags %}
		<a class="post-category post-category-design" href="#">{{ tag }}</a>
		{% endfor %}
		</p>
		</p>
	</header>

	<div class="post-description">
		{{ post.content }}
	</div>
</section>


{% endblock %}
